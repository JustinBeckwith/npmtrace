steps:
- name: 'node:17'
  args: ['npm', 'install']
  dir: worker
- name: 'node:17'
  args: ['npm', 'test']
  dir: worker
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['functions', 'deploy', 'trace']
  dir: worker
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['functions', 'deploy', 'traceAll']
  dir: worker
